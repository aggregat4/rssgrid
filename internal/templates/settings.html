<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSSGrid - Settings</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <h1>RSSGrid</h1>
        <nav class="nav">
            <a href="/">Dashboard</a>
            <a href="/settings">Settings</a>
            <form action="/logout" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </nav>
    </header>

    <main class="container">
        <div class="settings">
            {{if .FlashMessages}}
            <div class="flash-messages">
                {{range .FlashMessages}}
                <div class="flash-message flash-{{.Type}}">{{.Message}}</div>
                {{end}}
            </div>
            {{end}}
            
            <h2>Add New Feed</h2>
            <form action="/settings/feeds" method="POST">
                <div class="form-group">
                    <label for="url">Feed URL</label>
                    <input type="url" id="url" name="url" required placeholder="https://example.com/feed.xml">
                </div>
                <button type="submit" class="btn">Add Feed</button>
            </form>

            <h2>Your Feeds</h2>
            {{if .Feeds}}
            <ul class="feed-list">
                {{range .Feeds}}
                <li class="feed-item">
                    <div class="feed-info">
                        <h3>{{.Title}}</h3>
                        <p>{{.URL}}</p>
                    </div>
                    <form action="/settings/feeds/{{.ID}}/delete" method="POST">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </li>
                {{end}}
            </ul>
            {{else}}
            <p>No feeds added yet. Add your first feed above!</p>
            {{end}}
        </div>
    </main>
</body>
</html>
